name: Run Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # 任意のバージョンを指定

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test App.test.js -- --watchAll=false
